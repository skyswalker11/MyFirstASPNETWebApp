<!DOCTYPE html>
<html>
<head>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/default.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>This is a game site</title>
</head>
<body>
    <h1>This is a game site</h1>
    <p>Games are a fun way to have fun</p>
    <img id="picGame"src="img/rdr2.jfif" />
    <br />
    <p>Why are games good?</p>
    <ul>
        <li>A: they are fun</li>
        <li>B: they are good</li>
        <li>C: they are distracting</li>
        <li>D: they are interesting</li>
        <li>E: they are cool</li>
    </ul>

    <h2>Send a review</h2>
    <form>
        <label>Name: </label>
        <input id="txtName" /><br />
        <label>Stars: </label>
        <input id="txtStars" /><br />
        <label>Why: </label>
        <textarea id="txtWhy" rows="4"></textarea><br />
        <input id="btnSend" type="button" value="Send Review" />
    </form>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/Review.js"></script>
</body>
</html>
